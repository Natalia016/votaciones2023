

    <div class="contenedor">
        <div class="card-mb-3">
            <div class="row no-gutters">
                <div class="col-md-7">
                    <div class="card-body" >
                        <div class="row">
                            <div class="login">
                                <p class="titulo">Bienvenido al sistema electoral</p>
                                <hr />
                                <p>Iniciar sesión para continuar</p>
                                <form (ngSubmit)="onLogin(email, password)">
                                    <input type="text" [placeholder]="placeholder_email" name="email"
                                        [(ngModel)]="email" required />

                                    <input type="password" [placeholder]="placeholder_password" name="password"
                                        [(ngModel)]="password" required />
                                    <button type="submit">Iniciar Sesión</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <img class="logo" src="assets\img\logo_r.png" alt="Logo de la aplicación" />
                </div>
            </div>
        </div>
    </div>
