<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        
      </tr> 
    </thead>
    <tbody>
      <tr *ngFor="let rol of Roles; let i = index">
        <td>{{ rol.nombre }}</td>
        <td>{{ rol.descripcion }}</td>
        
      </tr>
    </tbody>
  </table>
  </div>
