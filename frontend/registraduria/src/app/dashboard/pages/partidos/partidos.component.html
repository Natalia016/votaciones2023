<div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          
          <th scope="col">lema</th>
          <th scope="col">nombre</th>
          
        </tr> 
      </thead>
      <tbody>
        <tr *ngFor="let partido of Partidos; let i = index">
          <td>{{ partido.lema }}</td>
          <td>{{ partido.nombre }}</td>
          
        </tr>
      </tbody>
    </table>
    </div>
