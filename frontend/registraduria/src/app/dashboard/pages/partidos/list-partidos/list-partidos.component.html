<div class="container">
    <h1 class="text-center ">Lista De Mesas</h1>
    <table class="table table-dark text-center table-bordered" *ngIf="mostrarTablaYBotones">
        <thead>
            <tr>
                <th scope="col">numero</th>
                <th scope="col">cantidad_inscritos</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let partido of Partidos">
                <td>{{ partido.nombre }}</td>
                <td>{{ partido.lema }}</td>
                <td class="justify-content-center d-flex">
                    <a class="btn btn-success mr-3 " (click)="onEditPartidos(partido._id)">Editar</a>
                    <button type="button" class="btn btn-danger"
                        (click)="onDeletePartidos(partido._id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
