<div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          
          <th scope="col">Url</th>
          <th scope="col">Metodo</th>
          
        </tr> 
      </thead>
      <tbody>
        <tr *ngFor="let permiso of Permisos; let i = index">
          <td>{{ permiso.url}}</td>

          <td>{{ permiso.metodo }}</td>
          
        </tr>
      </tbody>
    </table>
    </div>
