
<div class="container">
    <h1 class="text-center ">Lista De Mesas</h1>
      <table class="table table-dark text-center table-bordered"  *ngIf="mostrarTablaYBotones">
        <thead>
          <tr>          
            <th scope="col">numero</th>
            <th scope="col">cantidad_inscritos</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mesa of Mesas">
            <td>{{ mesa.numero }}</td>
            <td>{{ mesa.cantidad_inscritos  }}</td>
            <td class="justify-content-center d-flex">
              <a class="btn btn-success mr-3 " (click)="onEditMesas(mesa._id)">Editar</a>
              <button  type="button" class="btn btn-danger" (click)="onDeleteMesas(mesa._id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
