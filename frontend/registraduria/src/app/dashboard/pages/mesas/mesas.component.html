<div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          
          <th scope="col">Numero de Inscritos</th>
          <th scope="col">Numero de Mesa</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mesa of Mesas; let i = index">
          
          
          <td>{{ mesa.cantidad_inscritos }}</td>
          <td>{{ mesa.numero}}</td>
          
        </tr>
      </tbody>
    </table>
    </div>
